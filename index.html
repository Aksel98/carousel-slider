<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/style.css" rel="stylesheet">
    <title>Carousel Slider</title>
</head>
<body>
<div class="slider">
    <div id="images-count"></div>
    <div class="img-1 slider-img"></div>
    <div class="img-2 slider-img"></div>
    <div class="img-3 slider-img"></div>
    <div class="img-4 slider-img"></div>
    <div class="img-5 slider-img"></div>
    <div class="img-6 slider-img"></div>
    <div class="img-7 slider-img"></div>
    <img src="img/icons/left-arrow.png" class="left-arrow arrow" onclick="goBack()">
    <img src="img/icons/right-arrow.png" class="right-arrow arrow" onclick="goForward()">
</div>
<script src="js/carousel.js"></script>
</body>
</html>
